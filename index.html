<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="jumbotron jumbotronStyle">
      <div class="container">
        <h1 class="display-4 text-center">Weather Dashboard</h1>
      </div>
    </div>
    <div>
      <div class="row">
        <form class="col-2 form-inline formStyle">
          <label class="mx-2"><h3>Search by City</h3></label>
          <div class="form-group mx-sm-3 mb-2">
            <input
              type="text"
              class="form-control"
              id="inputPassword2"
              placeholder="City"
            />
            <button type="submit" class="btn btn-primary mb-2">
              <i class="fa fa-search"></i>
            </button>
          </div>
        </form>
        <div class="col-7 displayStyle">
          <h1>City:</h1>
          <h4>Temperature:</h4>
          <h4>Humidity:</h4>
          <h4>Wind Speed:</h4>
          <h4>UV Index:</h4>
        </div>
      </div>
    </div>

    <ul class="list-group col-12">
      <li class="list-group-item listStyle">Cras justo odio</li>
    </ul>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
